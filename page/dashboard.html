<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/04d55ebed2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./main.js"></script>
    <title>Kulineri - Pusat Jajanan Oleh Oleh Nusantara</title>
  </head>
  <body>
    <header class="w-full bg-zinc-50 py-5 fixed top-0">
      <nav class="max-w-7xl mx-auto px-5 flex items-center justify-between">
        <img
          src="../assets/logo/kulineri-logo.png"
          alt="kulineri-logo"
          class="w-28 lg:w-32 hidden md:block"
        />
        <form action="" method="post" class="w-[60%]">
          <input
            type="text"
            placeholder="cari jajan . . ."
            class="w-full p-2 border rounded-md"
          />
        </form>
        <div class="flex items-center">
          <a href="keranjang.html">
            <i class="fa-solid fa-cart-shopping text-red-600 text-xl pr-4"></i>
          </a>
          <div class="flex items-center gap-2 border-l-2">
            <i class="fa-solid fa-circle-user text-red-600 text-2xl pl-4"></i>
            <p>Owi</p>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="max-w-7xl mx-auto mt-28 px-5">
        <img
          src="../assets/logo/kulineri-banner-promo.png"
          class="w-full"
          alt="kulineri-promo-banner"
        />
      </section>
      <section class="max-w-7xl mx-auto px-5 mt-14 mb-10 md:mb-24">
        <div class="flex justify-between items-center mb-5">
          <h1 class="text-medim md:text-lg lg:text-2xl font-semibold">
            Oleh Oleh Untuk Anda
          </h1>
          <form action="" method="post" class="w-32">
            <select
              name="kategori"
              id="kategori"
              class="border rounded-md bg-zinc-50 p-2"
            >
              <option value="">Pilih Kategori</option>
              <option value="manisan">Manisan</option>
              <option value="keripik">Keripik</option>
              <option value="kue">Kue</option>
            </select>
          </form>
        </div>
        <div
          class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-5"
          id="product-container"
        ></div>
      </section>
    </main>
    <footer
      class="max-w-7xl mx-auto px-5 mb-10 md:mb-14 lg:mb-20 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3 border-t-2 py-10"
    >
      <div class="mb-3">
        <h1 class="text-lg font-bold mb-5">Kulineri</h1>
        <p class="mb-2 text-slate-600">Tentang Kulineri</p>
        <p class="mb-2 text-slate-600">Blog</p>
        <p class="mb-2 text-slate-600">Kemitraan</p>
      </div>
      <div class="mb-3">
        <h1 class="text-lg font-bold mb-5">Butuh Bantuan</h1>
        <p class="mb-2 text-slate-600">Kulineri Care</p>
        <p class="mb-2 text-slate-600">Kebijakan Privasi</p>
      </div>
      <div class="mb-3">
        <h1 class="text-lg font-bold mb-5">Ikuti Kami</h1>
        <div class="flex gap-5">
          <a
            href="
          "
          >
            <i class="fa-brands text-2xl fa-instagram"></i>
          </a>
          <a href="">
            <i class="fa-brands text-2xl fa-facebook"></i>
          </a>
          <a href="">
            <i class="fa-brands text-2xl fa-x-twitter"></i>
          </a>
        </div>
      </div>
      <div class="md:col-span-2">
        <h1 class="text-xl font-bold mb-5">Powered By</h1>
        <div class="flex items-center flex-wrap gap-5">
          <img
            src="../assets/logo/kulineri-logo.png"
            alt="kulineri-logo-brand"
            class="w-16 md:w-36"
          />
          <img
            src="../assets/logo/skilvul-logo.png"
            alt="skilvul-logo-brand"
            class="w-24 md:w-48"
          />
        </div>
      </div>
    </footer>
    <script src="../script/dashboard.js"></script>
  </body>
</html>
