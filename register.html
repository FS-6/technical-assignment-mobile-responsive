<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulineri | Daftar</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <img class="mb-4" src="img/kulineri.png" alt="logo" width="150" height="">
        </div>
        <form class="form-login border">
            <h1 class="h3 mb-3 font-weight-bolder text-center">Daftar</h1>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="" required>
            </div>
            <div class="mb-5">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="" required>
            </div>

            <button class="btn btn-lg btn-block mb-5" id="btnSubmit" type="submit">Daftar</button>

            <p class="text-center">Sudah punya akun? <a href="login.html">Masuk</a></p>
        </form>
    </div>

</body>
</html>
