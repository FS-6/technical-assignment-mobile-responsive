<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Keranjang | Kulineri</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/assets/logo/kulineri-logo.png" alt="Bootstrap">
      </a>
      <div class="sticky-top w-50">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cari oleh-oleh disini. . . ." aria-label="Search">
          </form>
        </div>
      </div>
      <div class="text-end d-lg-none">
        <a class="navbar-brand" href="#">
          <i class="fas fa-cart-shopping"></i> |
          <i class="fas fa-user text-danger"></i> user's name
        </a>
      </div>
      <div class="text-end mt-2 d-lg-none">
        <a class="navbar-brand" href="#">
          <i class="fas fa-location-dot"></i>
          <div class="btn-group">
            <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dikirim ke
            </button>
            <ul class="dropdown-menu">
              <li>Jakarta</li>
            </ul>
          </div>
        </a>
      </div>
      <div class="text-end d-none d-lg-flex">
        <a class="navbar-brand" href="#">
          <i class="fas fa-cart-shopping"></i> |
          <i class="fas fa-user text-danger"></i> user's name
        </a>
        <div class="text-end mt-2">
          <a class="navbar-brand" href="#">
            <i class="fas fa-location-dot"></i>
            <div class="btn-group">
              <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dikirim ke
              </button>
              <ul class="dropdown-menu">
                <li>Jakarta</li>
              </ul>
            </div>
          </a>
        </div>
      </div>
    </div>
  </header>  
  <div class="container">
    <div class="row">
      <div class="col">
        <h3 class="card-title">Keranjang</h3>
        <p class="card-text">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">Pilih Semua <i class="fas fa-trash text-danger"></i></label>
          </div>
        </p>
        <hr class="my-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
          <label class="form-check-label" for="flexCheckChecked">
            <div class="row">
              <div class="col-auto">
                <img src="/assets/product/pie.png" alt="pie" class="pie">
              </div>
              <div class="col">
                <h6>Pie Susu</h6>
                <span class="card-text">Original</span>
                <p class="card-text">Rp. 55.000</p>
              </div>
              <div class="col">
                <div class="input-group w-auto justify-content-end align-items-center">
                  <button type="button" class="btn btn-sm" id="decButton">-</button>
                  <input type="amount" step="1" max="10" value="1" name="quantity" class="quantity-field border-0 text-center w-25" min="0">
                  <button type="button" class="btn btn-sm" id="incButton">+</button>
                </div>
              </div>
            </div>
          </label>
        </div>
      </div>
      <div class="col-md-4 mt-4">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Ringkasan Belanja</h6>
            <div class="d-flex justify-content-between">
              <p class="card-text">Subtotal:</p>
              <p class="card-text text-end">Rp 110.000</p>
            </div>
            <hr class="my-3">
            <h5 class="card-text font-weight-bold text-end">Rp 110.000</h5>
            <a href="checkout.html" class="btn btn-danger w-100 mt-2">Beli Sekarang</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
